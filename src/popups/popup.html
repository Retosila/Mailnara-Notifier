<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 500px;
      }
    </style>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col items-center space-y-4 p-6 bg-gray-200 mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-gray-700">
      Mailnara Notifier <span id="version" class="text-sm"></span>
    </h1>
    <fieldset
      id="notifier-type"
      class="w-full pt-1 pb-3 border border-gray-300 rounded-lg space-y-1"
    >
      <legend class="text-gray-600 text-base font-semibold text-center">
        Notifier
      </legend>
      <div class="flex items-center justify-center space-x-4">
        <div class="flex items-center">
          <label class="mr-2 text-gray-600" for="chrome-notifier">Chrome</label>
          <input
            type="radio"
            id="chrome-notifier"
            name="notifier"
            class="form-radio h-4 w-4 text-blue-600"
          />
        </div>
        <div class="flex items-center">
          <label class="mr-2 text-gray-600" for="slack-notifier">Slack</label>
          <input
            type="radio"
            id="slack-notifier"
            name="notifier"
            class="form-radio h-4 w-4 text-blue-600"
          />
        </div>
      </div>
    </fieldset>
    <input
      type="text"
      id="slack-api-token"
      placeholder="Slack API Token"
      class="px-3 py-2 w-full border border-gray-300 rounded-md"
    />
    <input
      type="text"
      id="slack-channel-id"
      placeholder="Slack Channel ID"
      class="px-3 py-2 w-full border border-gray-300 rounded-md"
    />
    <button
      id="save-notifier-settings"
      class="px-3 py-2 w-full bg-blue-600 text-white rounded-md"
    >
      Save
    </button>
    <button
      id="change-notifier-settings"
      class="px-3 py-2 w-full bg-blue-600 text-white rounded-md"
    >
      Change Notifier
    </button>
    <input
      type="text"
      id="target-base-url"
      placeholder="Target Base URL"
      class="px-3 py-2 w-full border border-gray-300 rounded-md text-center"
    />
    <fieldset
      id="target-mailbox"
      class="w-full pt-1 pb-3 border border-gray-300 rounded-lg space-y-1"
    >
      <legend class="text-gray-600 text-base font-semibold text-center">
        Mailbox
      </legend>
      <div class="flex justify-center items-center w-full space-x-4">
        <div class="flex items-center">
          <label class="mr-2 text-gray-600 text-center" for="mailbox-inbox"
            >Inbox</label
          >
          <input
            type="checkbox"
            id="mailbox-inbox"
            class="form-checkbox h-4 w-4 text-blue-600"
          />
        </div>
        <div class="flex items-center">
          <label class="mr-2 text-gray-600" for="mailbox-junk">Junk</label>
          <input
            type="checkbox"
            id="mailbox-junk"
            class="form-checkbox h-4 w-4 text-blue-600"
          />
        </div>
      </div>
    </fieldset>
    <fieldset
      id="target-page"
      class="w-full pt-1 pb-3 border border-gray-300 rounded-lg space-y-1"
    >
      <legend class="text-gray-600 text-base font-semibold text-center">
        Page
      </legend>
      <div class="flex items-center justify-center space-x-4">
        <div class="flex items-center">
          <label class="mr-2 text-gray-600" for="target-page-first"
            >First Page</label
          >
          <input
            type="radio"
            id="target-page-first"
            name="target-page"
            class="form-radio h-4 w-4 text-blue-600"
          />
        </div>
        <div class="flex items-center">
          <label class="mr-2 text-gray-600" for="target-page-all"
            >All Pages</label
          >
          <input
            type="radio"
            id="target-page-all"
            name="target-page"
            class="form-radio h-4 w-4 text-blue-600"
          />
        </div>
      </div>
    </fieldset>
    <button
      id="apply-configs"
      class="px-3 py-2 w-full bg-blue-600 text-white rounded-md"
    >
      Apply
    </button>
    <button
      id="watch-toggle"
      class="px-3 py-2 w-full bg-blue-600 text-white rounded-md"
    >
      Start Watching
    </button>
    <script src="popup.js"></script>
  </body>
</html>
